<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007BFF"/>
      <stop offset="100%" stop-color="#00C897"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="white"/>
  <!-- Emblem: wheel + plug -->
  <g transform="translate(120,200)">
    <circle r="80" fill="none" stroke="url(#g)" stroke-width="18"/>
    <circle r="8" fill="#007BFF" transform="rotate(0) translate(0,-60)"/>
    <circle r="8" fill="#00C897" transform="rotate(90) translate(0,-60)"/>
    <circle r="8" fill="#007BFF" transform="rotate(180) translate(0,-60)"/>
    <circle r="8" fill="#00C897" transform="rotate(270) translate(0,-60)"/>
    <!-- Plug -->
    <g transform="translate(110,-10)">
      <rect x="0" y="-20" width="60" height="40" rx="8" fill="#00C897"/>
      <rect x="56" y="-12" width="16" height="24" rx="4" fill="#007BFF"/>
      <rect x="18" y="-34" width="6" height="12" fill="#fff"/>
      <rect x="36" y="-34" width="6" height="12" fill="#fff"/>
    </g>
  </g>
  <!-- Wordmark -->
  <g transform="translate(280,230)">
    <text font-family="Inter,Segoe UI,Arial,sans-serif" font-size="88" font-weight="800" fill="#0F172A">AUTOAID</text>
    <text x="470" font-family="Inter,Segoe UI,Arial,sans-serif" font-size="88" font-weight="800" fill="url(#g)">360</text>
  </g>
</svg>

